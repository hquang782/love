<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"

    <title>Mylove</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            color: white;
            transition: all 0.3s ease;
        }

        .btnYes {
            background-color: #28a745;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }

        .btnYes:hover {
            background-color: #218838;
        }

        .btnNo {
            background-color: #dc3545;
            position: absolute;
            transition: transform 0.2s;
        }

        .btnNo:hover {
            transform: scale(1.1);
        }

        #heart i {
            animation: heartbeat 1s infinite;
            color: red;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="card" id="card1">
            <div class="card__title">
                <div class="card__title--name">
                    <h1> Em ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u t√¥i nh√©? ü•∫</h1>
                </div>
            </div>
            <div class="button__list">

                <button class="button btnNo" id="btnNo" onmouseover="runAway()">Kh√¥ng üò±</button>
            </div>
        </div>

        <div class="card" id="card2" style="display: none;">

                <h1>
                    <span style="color: red;">C·∫£m ∆°n em ƒë√£ ƒë·ªìng √Ω üòç</span>
                    <div class="col_third" id="heart">
                        <i class="fa fa-heart fa-8x"></i>

            </div>
        </div>
    </div>

    <script>
        function showMess() {
            document.getElementById("card1").style.display = 'none';

            let btn = document.getElementById("btnNo");
